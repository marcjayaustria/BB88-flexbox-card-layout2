<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Card Layout</title>
    <link rel="stylesheet" href="Homepage.css">
</head>
<body>

    <h1>Flexbox Card Layout</h1>

    <div class="card-container">
        
        <div class="card">
            <img src="https://picsum.photos/300/200?random=1" alt="Image One">
            <p>Image One</p>
        </div>

        <div class="card">
            <img src="https://picsum.photos/300/200?random=2" alt="Image Two">
            <p>Image Two</p>
        </div>

        <div class="card">
            <img src="https://picsum.photos/300/200?random=3" alt="Image Three">
            <p>Image Three</p>
        </div>

        <div class="card">
            <img src="https://picsum.photos/300/200?random=4" alt="Image Four">
            <p>Image Four</p>
        </div>

        <div class="card">
            <img src="https://picsum.photos/300/200?random=5" alt="Image Five">
            <p>Image Five</p>
        </div>

        <div class="card">
            <img src="https://picsum.photos/300/200?random=6" alt="Image Six">
            <p>Image Six</p>
        </div>

    </div>

</body>
</html>
